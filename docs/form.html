<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário GN</title>
    <link rel="stylesheet" href="estilo.css" > 


</head>
<body>
    <div class="box">
        <form action="">
            <img src="https://static.thenounproject.com/png/293801-200.png" height="30px"
            alt="Carro de carona">
            <div class="Home">
                <a href="index.html" class="botao">Home</a>
                </div>
            <fieldset>
                <legend><b>Formulário Motorista</b></legend>
                <br>
                <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelinput">nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="nome" class="labelinput">E-mail</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="nome" class="labelinput">Telefone</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="nome" class="labelinput">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="modelo carro" id="modelo carro" class="inputUser" required>
                        <label for="nome" class="labelinput">Modelo do Carro</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="placa" id="plca" class="inputUser" required>
                        <label for="nome" class="labelinput">Placa</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="nome" class="labelinput">Endereço</label>
                    </div>
                    <br><br>
                    <button type="submit" class="confirm-button">Confirmar Cadastro</button>
            </fieldset>
        </form>
    </div>
       
  
    
</body>
</html>
